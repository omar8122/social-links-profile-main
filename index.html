<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div id="container">
    <img class="profile-img" src="assets/images/avatar-jessica.jpeg" alt="profile avatar">
    <h1 class="profile-name">Jessica Randall</h1>
    <h3 class="location">London, United Kingdom</h3>
    <p class="job-role">"Front-end developer and avid reader."</p>
    <ul class="social-media-list">
      <li class="links"><a href="#">GitHub</a></li>
      <li class="links"><a href="#">Frontend Mentor</a></li>
      <li class="links"><a href="#">LinkedIn</a></li>
      <li class="links"><a href="#">Twitter</a></li>
      <li class="links"><a href="#">Instagram</a></li>
    </ul>
  </div>
</body>
</html>
